<html>
    <head>
        <title>Fun Javascript Youtube App</title>
    </head>
    <body>
        <h1 style="text-align: center">Fun Javascript Youtube App</h1>
        <h2 style="text-align: center">Do some fun stuff with the Youtube API!</h2>
        
        <p class="p__auth">If you would like to authorize yourself, you will have to click this button:         
            <button class="btn__auth">Click me to authorize yourself!</button>
        </p>
        
        <form class="search" style="display: none">
            <input class="field__search" type="text" placeholder="Enter a youtube keyword to search for...">
            <button class="btn__search">Search</button>
        </form>
        
        <script src="https://apis.google.com/js/api.js"></script>
    </body>
</html>
